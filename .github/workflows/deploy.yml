name: Deploy Beauty Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build web-booking
      run: |
        cd apps/web-booking
        pnpm build
        
    - name: Copy widget to dist
      run: |
        mkdir -p apps/web-booking/out/dist
        cp apps/web-booking/public/widget.js apps/web-booking/out/dist/
        
    - name: Upload GitHub Pages artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: apps/web-booking/out
        
    - name: Deploy to Vercel
      if: github.ref == 'refs/heads/main'
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |
        if [ -n "$VERCEL_TOKEN" ]; then
          npm install -g vercel@latest
          cd apps/web-booking
          vercel deploy --prod --yes --token $VERCEL_TOKEN
        else
          echo "Vercel secrets not configured, skipping deployment"
        fi

  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build for lighthouse
      run: |
        cd apps/web-booking
        pnpm build
        
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: 'apps/web-booking/.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    needs: build
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
